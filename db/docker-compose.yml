version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kakeibon-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kakeibo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 初期化スクリプト用（必要に応じて使用）
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kakeibon-network

networks:
  kakeibon-network:
    name: kakeibon-network
    driver: bridge

volumes:
  postgres_data:
